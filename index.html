<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name"><br> 
            Email:
            <input type="email" name="email"><br>

            <!--add your own inputs below-->
            Gender: 
            <input type="radio" name="sex" value="female"> Female
            <input type="radio" name="sex" value="male"> Male
            <input type="radio" name="sex" value="others"> Others
            <br><br>
            
            Birth Month:  <select name="birth month">
                <option value="jan" selected>January </option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select> <br><br>
            
            Grade: <br>
            <input type="radio" name="grade" value="freshman"> Freshman
            <input type="radio" name="grade" value="sophmore"> Sophmore
            <input type="radio" name="grade" value="junior"> Junior
            <input type="radio" name="grade" value="senior"> Senior <br><br>
            
            Electives: 
            <input type="checkbox" name="elective-1" value=""
            
            
            
            

            <!--add your own inputs above-->
            <br>
            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
